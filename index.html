<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="/css/style.css">
    <title>Music Player</title>
</head>
<body>
    <h1>Music Player</h1>
    <div class="music-container">
        <div class="music-info">
            <h4 id="title">Title</h4>
            <div class="progress-container">
                <div class="progress"></div>
            </div>
        </div>

        <audio src="music/NeuroWulf - Dead Letter.mp3" id="audio"></audio>

        <div class="img-container">
            <img src="images/NeuroWulf - Dead Letter.jpg" alt="music-cover" id="cover">
        </div>
        <div class="navigation">
            <button id="prev" class="action-btn">
                <i class="fas fa-backward"></i>
            </button>
        
            <button id="play" class="action-btn action-btn-big">
                <i class="fas fa-play" id="play"></i>
              </button>
            
            <button id="next" class="action-btn">
                <i class="fas fa-forward"></i>
            </button>
        </div>
    </div>
    <footer>
        <p>
            Credit goes to <a href="https://www.youtube.com/watch?v=QTHRWGn_sJw&t=1874s&ab_channel=TraversyMedia" title="Build a Music Player">Traversy Media</a>
        </p>
        
    </footer>
    <script src="js/app.js"></script>
</body>
</html>
